<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Char At</title>
</head>
<body>
  <script>
    const char = 'Marianne'.charAt(5)

    console.log(char)

    function charAt(string, pos) {
      return string[pos]
    }
    
    const _char = charAt('Marianne', 5)

    console.log(_char)
  </script>
</body>
</html>
